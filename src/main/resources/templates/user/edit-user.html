<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/users/edit}" th:object="${user}" method="POST" th:method="post"> <!-- th:method="post" -->
    <input name="id" th:field="*{id}" hidden="hidden">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </br>
    <label for="email">Email</label>
    <input type="text" id="email" th:field="*{email}" required>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
    </br>
    <label for="age">Age</label>
    <input type="number" id="age" th:field="*{age}" required>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    </br>
    <button type="submit">update user</button>
</form>
</body>
</html>
